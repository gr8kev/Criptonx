  body {
    margin: 0;

    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .image-item img {
    max-width: 100%;
    height: auto;
    cursor: pointer;
  }

  .popup {
    display: none;
    position: fixed;
    top: 62%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 13px;
    z-index: 100;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  .popup-content {
    max-width: 101%;
    /* margin-top: 110px; */
    max-height: 65vh;
  }

  .clos {
    position: absolute;
    top: 4px;
    right: 5px;
    font-size: 21px;
    cursor: pointer;
    background: black;
    color: white;
    width: 7%;
    padding: 2px;
    height: 27px;
  }
</style>

<script>
  // script.js
  const images = document.querySelectorAll('.popup-trigger');
  const popup = document.getElementById('popup');
  const popupContent = document.querySelector('.popup-content');
  const close = document.getElementById('clos');

  images.forEach(image => {
    image.addEventListener('click', () => {
      popupContent.src = image.src;
      popup.style.display = 'block';
    });
  });

  close.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  popup.addEventListener('click', (event) => {
    if (event.target === popup) {
      popup.style.display = 'none';
    }
  });


</script>
<script>
  const bar = document.getElementById('bar')
  const nav = document.getElementById('navbar')
  const clos = document.getElementById('close')


  if (bar) {
    bar.addEventListener('click', () => {
      nav.classList.add('activ')

    })
  }
  if (clos) {
    clos.addEventListener('click', () => {
      nav.classList.remove('activ')

    })
  };
</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  var Cursor = document.querySelector('.cursor');
  var CursorScale = document.querySelectorAll('.cursor-scale'); // Replace with your actual selector
  var mouseX = 0;
  var mouseY = 0;

  gsap.to({}, 0.016, {
    repeat: -1,
    onRepeat: function () {
      gsap.set(Cursor, {
        left: mouseX,
        top: mouseY
      });
    }
  });

  window.addEventListener("mousemove", function (e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  CursorScale.forEach(link => {
    link.addEventListener('mouseleave', () => {
      Cursor.classList.remove('grow');
      Cursor.classList.remove('grow-small');
    });

    link.addEventListener('mouseenter', () => {
      Cursor.classList.add('grow');
      if (link.classList.contains('small')) {
        Cursor.classList.remove('grow');
        Cursor.classList.add('grow-small');
      }
    });
  });

</script>
